<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>

</style>

<body>

    <!--
        > before sm: 
        blue (5) - green (7)
        aqua (3) - yellow (9)

        > between sm - md
        blue  - green - aqua
        yellow (7) - gray (5)

        > between md - lg
        blue - green - aqua - yellow

        > as of lg
        all are side by side


    -->

    <div class="container">
        <div class="row">
            <div class="col-5 col-sm-4 col-md-3  col-lg bg-primary">Blue</div>
            <div class="col-7 col-sm-4 col-md-3  col-lg bg-success">Green</div>
            <div class="col-3 col-sm-4 col-md-3  col-lg bg-info">Aqua</div>
            <div class="col-9 col-sm-7 col-md-3  col-lg bg-warning">Yellow</div>
            <div class="col   col-sm-5 col-md-12 col-lg bg-secondary">Gray</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
