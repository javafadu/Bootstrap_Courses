<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
</head>
<body>
    <h1 class="text-center text-danger bg-secondary mt-4 p-2">FORM SAMPLE</h1>
    <div class="container mt-4">
        <form action="" class="row p-5 bg-warning">
            <div class="col-md-6 form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Firstname">
                <label class="px-3" for="floatingInput">Name</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Surname">
                <label class="px-3" for="floatingPassword">Surname</label>
              </div>
            <div class="col-md-6 form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label class="px-3" for="floatingInput">Eposta</label>
              </div>
              <div class="col-md-6 form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label class="px-3" for="floatingPassword">Password</label>
              </div>
              <div class="col-md-6">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select City</option>
                    <option value="1">İstanbul</option>
                    <option value="2">Ankara</option>
                    <option value="3">İzmir</option>
                  </select>
              </div>
              <div class="col-md-6">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select District</option>
                    <option value="1">Karşıyaka</option>
                    <option value="2">Bornova</option>
                    <option value="3">Bayraklı</option>
                  </select>
              </div>
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="col-4 mt-4">
                  <button class="btn btn-primary">Submit</button>
              </div>
              
        </form>
    </div>
</body>
</html>
