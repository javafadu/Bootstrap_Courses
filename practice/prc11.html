<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
        img{
            height:200px;
            width:300px;
        }
    </style>
  </head>
  <body>
    <div class="container mt-4 mb-4">
      <div class="row">
        <div class="col">
          <img
            src="../assets/img/seyahat1.jpeg"
            class="border border-success border-1 rounded-pill"
            alt=""
          />
        </div>
        <div class="col">
          <img src="../assets/img/seyahat2.jpeg"/>
        </div>
        <div class="col">
          <img
            src="../assets/img/seyahat3.jpeg"
            class="border border-1 border-danger rounded-3"
          />
        </div>
      </div>
    </div>
    <div class="container mt-4 mb-4">
      <button class="btn btn-outline-warning">Tıkla</button>
      <button class="btn btn-danger">Sil</button>
      <button class="btn btn-success">Gönder</button>
    </div>
    <div class="container mb-4">
      <button class="btn btn-outline-primary btn-lg d-block w-100">
        Kaydet
      </button>
    </div>
    <div class="container mb-4">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning">1</button>
            <button type="button" class="btn btn-success">2</button>
            <button type="button" class="btn btn-info">3</button>
          </div>
    </div>
  </body>
</html>
